    <!--css-->

    <link rel="stylesheet" href="style.css">

    <!--google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <!--logo, barra e buttons-->

    <header>

        <nav>

            <div class="container-fluid d-flex justify-content-between grigio">

                <div>logo</div>

                <div>barra</div>

                <div>buttons</div>

            </div>

        </nav>

    </header>

    <main>

        <div class="container-fluid">

            <div class="row d-flex">


                <!--aside:menu ed impostazioni-->

                <div class="col-sm-2 col-md-1 col-lg-2 bordo scuro text-white justify-content-around altezza">aside</div>

                <div class="col-sm-10 col-md-11 col-lg-10 bordo">

                    <!--section:boolean app, conteggio studenti ed aggiunta studenti-->

                    <div class="container-fluid bordo blu">boolean</div>

                    <div class="row grigio">

                        <div class="col-sm-12 col-md-12 col-lg-8 bordo">


                            <!--section:classi-->

                            <div class=" bordo">classi</div>

                            <!--section:faq-->

                            <div class=" bordo">faq</div>

                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-4 bordo">

                            <!--section:to do-->

                            <div class="bordo">todo</div>

                            <!--section:grafico-->

                            <div class="bordo">grafico</div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
