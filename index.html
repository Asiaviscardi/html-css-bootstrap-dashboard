<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->

    <link rel="stylesheet" href="style.css">

    <!--google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!--font-awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Bootstrap Dashboard</title>

</head>

<body>

    <!--logo, barra e buttons-->

    <header>

        <div class="container-fluid d-flex justify-content-between grigio">

            <div class="d-img">

                <img src="img/mobile-logo.png" alt="">

            </div>

            <div class="d-flex">

                <nav class="navbar dim align-items-center bg-white">

                    <form class="container-fluid">

                      <div class="input-group">
                        
                        <span class="input-group-text" id="basic-addon1">
                            
                            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>

                        </span>

                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">

                      </div>

                    </form>

                </nav>

            </div>

            <div class="d-flex">

                <button class="border-0 bg-white">

                    <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>

                </button>

            </div>

        </div>

    </header>

    <main>

        <div class="container-fluid">

            <div class="row d-flex">

                <!--aside:menu ed impostazioni-->

                <div class="col-sm-2 col-md-1 col-lg-2 bordo scuro text-white justify-content-around altezza">aside</div>

                <!--section:boolean app, conteggio studenti ed aggiunta studenti-->

                <div class="col-sm-10 col-md-11 col-lg-10 bordo px-0">

                    <div class="container-fluid bordo blu">

                        <div class="row">

                            <div class="col">boolean</div>

                        </div>

                    </div>

                    <div class="container-fluid ">

                        <div class="row grigio">
    
                            <div class="col-sm-12 col-md-12 col-lg-8 bordo">
    
                                <!--section:classi-->
    
                                <div class=" bordo">classi</div>
    
                                <!--section:faq-->
    
                                <div class=" bordo">faq</div>
    
                            </div>
    
                            <div class="col-sm-12 col-md-12 col-lg-4 bordo">
    
                                <!--section:to do-->
    
                                <div class="bordo">todo</div>
    
                                <!--section:grafico-->
    
                                <div class="bordo">grafico</div>
    
                            </div>
    
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>
    
</body>

</html>
